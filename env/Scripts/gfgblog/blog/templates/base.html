<!DOCTYPE html>
<html lang="en">
<head>
    {% block metatags %}{% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00308F;
            --secondary-color: lightblue;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        #nofooter {
            flex: 1 0 auto;
        }
        .navbar {
            background-color: var(--secondary-color) !important;
        }
        .navbar-brand, .nav-link {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #0056b3 !important;
        }
        #foot {
            flex-shrink: 0;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 20px 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #333;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="nofooter">
        <nav class="navbar navbar-expand-lg navbar-light shadow">
            <div class="container">
                <a class="navbar-brand" href="/">
                    
                    ElectroLab
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <footer id="foot" class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>ElectroLab</h5>
                    <p>Enjoy the Blog and Stay Updated</p>
                </div>
                <div class="col-md-6 text-md-right">
                    <p>&copy; 2024 ElectroLab. All rights reserved.</p>
                    <div class="social-icons">
                        <a href="#" class="text-primary mr-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-primary mr-2"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-primary"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
